<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OTT Clone</title>
  </head>
  <body class="container">
    <div class="hero">
      <div class="hero-content">
        <header class="header">
          <div class="sub-header">
            <div class="header-left">
              <img src="./assets/images/Logo.png" alt="Logo" class="logo" />

              <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">TV Shows</a>
                <a href="#" class="nav-link">Movies</a>
                <a href="#" class="nav-link">New & Popular</a>
              </nav>
            </div>

            <div class="header-right">
              <div class="search-bar-div" id="search-bar-div">
                <input
                  type="text"
                  class="search-input"
                  id="search-input"
                  placeholder="Search shows..."
                />

                <img
                  src="./assets/images/search.png"
                  alt="Search"
                  class="search-icon"
                  id="search-icon"
                />

                <div class="search-result" id="search-result"></div>
              </div>

              <div class="profile-icon"></div>
            </div>
          </div>
        </header>

        <div class="main-show">
          <div class="show-type-div">
            <img
              src="./assets/images/Logo-icon.png"
              alt="Netflix"
              class="netflix-icon"
            />

            <p class="show-type">SERIES</p>
          </div>

          <div class="show-name">
            <img
              src="./assets/images/main-show-logo.png"
              alt="Devil In Ohio"
              class="main-show-logo"
            />
          </div>

          <div class="show-rank-div">
            <img src="./assets/images/Top10.png" alt="Top10" class="top10" />
            <p class="show-rank">#1 in TV Shows Today</p>
          </div>

          <p class="show-description">
            Determined to protect a young patient who escaped a mysterious cult,
            a psychiatrist takes the girl in, putting her own family — and life
            — in danger.
          </p>

          <div class="show-buttons">
            <button class="show-button play-button">
              <img
                src="./assets/images/play.png"
                alt="Play"
                class="show-button-icon"
              />
              <p>Play</p>
            </button>

            <button class="show-button info-button">
              <img
                src="./assets/images/info.png"
                alt="Info"
                class="show-button-icon"
              />
              <p>More Info</p>
            </button>
          </div>
        </div>
      </div>

      <div class="bg-vignette"></div>
    </div>

    <div class="show-lists">
